name: Flutter Android

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    - run: flutter pub get
      working-directory: dart_project
    - run: flutter test
      working-directory: dart_project
    - run: flutter build apk
      working-directory: dart_project
